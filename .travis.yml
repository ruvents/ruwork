language: php
sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/symfony-bridge/.phpunit

env:
    global:
        - PHPUNIT_FLAGS="-v"
        - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"

matrix:
    fast_finish: true
    include:
        #- php: 7.2
        #  env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak"

        -   php: 7.1
            env: PHP_CS=true SPLITTEST=true

        -   php: 7.2
            env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-clover=coverage.xml"

        -   php: 7.2
            env: SPLIT=true DEPENDENCIES="symfony/lts:^3"
            git:
                depth: false

        #- php: 7.2
        #  env: STABILITY="dev"

    allow_failures:
        -   env: STABILITY="dev"

before_install:
    - echo -e "machine github.com\n  login $GITHUB_API_TOKEN" >> ~/.netrc
    - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
    - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi
    - if ! [ -z "$DEPENDENCIES" ]; then composer require --no-update ${DEPENDENCIES}; fi
    - if [[ $PHP_CS != true ]]; then composer remove --dev --no-update friendsofphp/php-cs-fixer; fi

install:
    # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
    - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
    - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
    - bin/phpunit install

script:
    - if [[ $SPLITTEST = true ]]; then bin/splittest; else bin/phpunit $PHPUNIT_FLAGS; fi
    - if [[ $PHP_CS = true ]]; then vendor/bin/php-cs-fixer fix -v --dry-run --stop-on-violation --using-cache=no; fi

after_script:
    - if [[ $SPLIT = true && $TRAVIS_PULL_REQUEST = false ]]; then  vendor/bin/monorepo-builder split; fi

after_success:
    - if [[ $COVERAGE = true ]]; then bash <(curl -s https://codecov.io/bash); fi

notifications:
    webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
